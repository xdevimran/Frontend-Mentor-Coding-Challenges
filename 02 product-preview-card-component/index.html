<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-[color:hsl(30,38%,92%)]">
    <!-- Main container -->
    <div
      class="PreviewCard-Container flex flex-col items-center justify-center h-screen px-20"
    >
      <div
        class="card shadow-md bg-[color:hsl(0,0%,100%)] w-80 md:w-[600px] rounded-md grid grid-cols-1 md:grid-cols-2"
      >
        <div class="img">
          <img
            class="block md:hidden"
            src="./images/image-product-mobile.jpg"
            alt=""
          />
          <img
            class="rounded-l-md hidden md:block"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="content p-5">
          <p class="tracking-widest text-[#a8a3a3]">Perfume</p>
          <h1 class="font-extrabold text-4xl">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-base text-gray-500 py-3">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center gap-4">
            <h1 class="text-4xl font-bold text-[color:hsl(158,36%,37%)] py-3">
              $149.99
            </h1>
            <p c>$169.99</p>
          </div>
          <button
            class="flex items-center justify-center gap-5 text-center font-bold w-full py-2 px-5 bg-[color:hsl(158,36%,37%)] rounded-md text-white hover:bg-[color:hsl(190,38%,20%)] hover:transition-all duration-300"
          >
            <img src="./images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="text-center py-20 mx-auto">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="font-bold"
        href="https://www.frontendmentor.io/profile/xdevimran"
        >Imran.</a
      >
    </div>
  </body>
</html>
