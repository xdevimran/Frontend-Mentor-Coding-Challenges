<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-[color:hsl(47,88%,63%)]">
    <div class="card-body flex items-center justify-center h-screen">
      <div
        class="container w-96 mx-10 md:mx-20 lg:mx-30 bg-white space-y-4 rounded-2xl p-5 flex flex-col border border-b-4 border-r-4 hover:border-b-8 hover:border-r-8 hover:transition-all duration-300 border-black cursor-pointer shadow-sm"
      >
        <img
          class="rounded-md"
          src="./assets/images/illustration-article.svg"
          alt=""
        />

        <div>
          <h5
            class="bg-[color:hsl(47,88%,63%)] inline px-4 py-2 mt-5 font-bold rounded-md"
          >
            Learning
          </h5>
        </div>
        <p class="text-base">Published 21 Dec 2023</p>
        <h1 class="text-xl font-bold hover:text-[color:hsl(47,88%,63%)]">
          HTML & CSS foundations
        </h1>
        <p class="text-base text-[color:hsl(0,0%,50%)]">
          These languages are the backbone of every <br />
          website, defining structure, content, and presentation.
        </p>
        <div class="flex items-center gap-5">
          <img class="w-8" src="./assets/images/image-avatar.webp" alt="" />
          <h4 class="text-lg font-bold">Greg Hooper</h4>
        </div>
      </div>
    </div>

    <div class="text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-white font-bold"
        href="https://www.frontendmentor.io/profile/xdevimran"
        >Imran.</a
      >
    </div>
  </body>
</html>
