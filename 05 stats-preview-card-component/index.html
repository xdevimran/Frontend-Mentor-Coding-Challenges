<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="bg-[hsl(233,47%,7%)] text-yellow-50">
    <div class="grid place-items-center h-screen">
      <div class="grid grid-cols-1 md:grid-cols-2 px-40">
        <div
          class="rounded-l-xl bg-[hsl(244,38%,16%)] p-10 flex flex-col justify-center"
        >
          <div>
            <h2 class="text-3xl font-bold text-[hsl(0,0%,100%)] py-3">
              Get insights that help your business grow.
            </h2>
            <p class="text-[hsla(0,0%,100%,0.75)]">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="md:flex justify-between py-5">
            <div class="">
              <h3 class="text-2xl font-bold">10k+</h3>
              <p class="text-[hsla(0,0%,100%,0.6)]">companies</p>
            </div>
            <div class="">
              <h3 class="text-2xl font-bold">314</h3>
              <p class="text-[hsla(0,0%,100%,0.6)]">templates</p>
            </div>
            <div class="">
              <h3 class="text-2xl font-bold">12m+</h3>
              <p class="text-[hsla(0,0%,100%,0.6)]">queries</p>
            </div>
          </div>
        </div>
        <div
          class="rounded-r-xl bg-[hsl(277,64%,61%)] bg-[url('https://i.ibb.co/cx9Wdy4/image-header-desktop.jpg')] bg-blend-multiply bg-cover bg-center bg-local w-full"
        ></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
